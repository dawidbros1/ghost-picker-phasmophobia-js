<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phasmophobia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/media.css">
</head>

<body>
    <div class="container-fluid d-flex flex-wrap">
        <header id="title" class="w-100 text-center">Phasmophobia</header>

        <div id="evidences" class="items d-flex flex-wrap">

        </div>

        <div id="ghosts" class="d-flex flex-wrap">

        </div>

        <!-- Custon fixed elements -->

        <!-- range => change opacity -->
        <input type="range" id="range">
        <!-- window => on/off micro -->
        <img id="microphone" class="icon" src="images/microphone_off.png" />
        <!-- window => change bgi -->
        <img id="select-bgi" class="icon" src="images/pictures.png" />
        <div id="bgi-window" class="hidden">
            <div class="h1">Komunikat ze strony</div>
            <div>Wprowadź adres nowego tła aplikacji: </div>
            <input class="w-100 px-2 py-1 mt-1" id="bgi-input">

            <hr>

            <div class="position-absolute w-100">
                <button id="ok" data-action="ok">OK</button>
                <button id="reject" data-action="cancel">Anuluj</button>
                <button id="restore" data-action="restore">Przywróć domyślny</button>
            </div>
        </div>

        <!--  -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Models -->
    <script src="src/Model/ghost.js"></script>
    <script src="src/Model/evidence.js"></script>
    <script src="src/Model/storage.js"></script>
    <script src="src/Model/speechListener.js"></script>
    <script src="src/Model/dictionary.js"></script>

    <!-- Managers -->
    <script src="src/Manager/evidenceManager.js"></script>
    <script src="src/Manager/ghostManager.js"></script>

    <!-- Database -->
    <script src="src/Database/evidenceDatabase.js"></script>
    <script src="src/Database/ghostDatabase.js"></script>
    <script src="src/Database/database.js"></script>

    <!-- Custom -->
    <script src="src/Custom/range.js"></script>
    <script src="src/Custom/background.js"></script>

    <script src="src/main.js"></script>
</body>

</html>
